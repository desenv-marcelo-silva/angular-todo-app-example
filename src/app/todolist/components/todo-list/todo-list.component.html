<h1>Todo list</h1>
<form [formGroup]="form" class="mt-3">
  <div class="row">
    <fieldset class="col-md-2">
      <label class="form-label">Id</label>
      <input
        class="form-control"
        formControlName="id"
        type="text"
        [readonly]="true"
      />
    </fieldset>
    <fieldset class="col-md-6">
      <label class="form-label">Description</label>
      <input
        class="form-control"
        formControlName="description"
        placeholder="Enter description"
        type="text"
      />
      <span
        class="validation-error"
        *ngIf="
          (form.get('description').dirty || form.get('description').touched) &&
          form.get('description').hasError('required')
        "
        >Field required</span
      >
    </fieldset>
    <fieldset class="col-md-2">
      <label class="form-check-label">Done?</label>
      <div>
        <input
          class="form-check-input"
          formControlName="done"
          type="checkbox"
        />
      </div>
    </fieldset>
    <div class="col-md-2 d-flex align-items-end">
      <button
        class="btn btn-dark"
        type="submit"
        (click)="OnSubmit()"
        [disabled]="form.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
<hr />
<h4>Search form</h4>
<form [formGroup]="filterForm" class="input-group mb-3">
  <div class="row">
    <div class="col-md-8">
      <fieldset>
        <label class="form-label">Search in description</label>
        <input class="form-control" type="text" formControlName="search" />
      </fieldset>
    </div>
    <div class="col-md-4">
      <fieldset>
        <label class="form-label">Done?</label>
        <select class="form-select" formControlName="filterDone">
          <option value="I">Indiferent</option>
          <option value="D">Done</option>
          <option value="N">Not done</option>
        </select>
      </fieldset>
    </div>
  </div>
</form>

<table class="table table-striped">
  <caption class="caption-top">
    List of items
  </caption>
  <thead class="table-light">
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th class="text-center">Done?</th>
      <th colspan="3" class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of todos">
      <td>{{ item.id }}</td>
      <td>{{ item.description }}</td>
      <td class="text-center">{{ item.done ? 'Yes' : 'No' }}</td>
      <td><button (click)="onAdd()">Add</button></td>
      <td><button (click)="onEdit(item.id)">Edit</button></td>
      <td><button (click)="onRemove(item.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
